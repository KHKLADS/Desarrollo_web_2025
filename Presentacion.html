<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Presentaci칩n - Ian</title>
  <style>
    :root{
      --primary:#1e40af;
      --muted:#64748b;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #dbeafe, #93c5fd);
    }

    .card{
      width:350px;
      background:white;
      border-radius:20px;
      padding:30px 26px;
      box-shadow:0 8px 25px rgba(0,0,0,0.20);
      text-align:center;
    }

    .avatar{
      width:90px;
      height:90px;
      border-radius:50%;
      background:url('https://via.placeholder.com/150') center/cover no-repeat;
      margin:-70px auto 10px;
      border:4px solid white;
      box-shadow:0 4px 14px rgba(0,0,0,0.30);
    }

    h1{
      margin:10px 0 4px;
      font-size:22px;
      font-weight:700;
      color:#0f172a;
    }

    p.role{
      margin:0;
      color:var(--primary);
      font-size:14px;
      font-weight:600;
    }

    p.desc{
      margin:16px 0 20px;
      font-size:14px;
      color:var(--muted);
      line-height:1.45;
    }

    .btn{
      display:inline-block;
      background:var(--primary);
      padding:10px 20px;
      border-radius:20px;
      color:white;
      text-decoration:none;
      font-weight:600;
      transition:0.2s;
    }

    .btn:hover{
      filter:brightness(1.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Ian Hern치ndez</h1>
    <p class="role">Desarrollador & Proyectos Tecnol칩gicos</p>
    <p class="desc">Ian Hern치ndez
    <br>Tel: 000-000-0000
    <br>Email: correo@example.com</p>
    <a class="btn" href="mailto:correo@example.com">Contactar</a>
  </div>
</body>
</html>
