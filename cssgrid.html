<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página con CSS Grid - Menú izquierdo y Encabezado</title>
  <style>
    /* Reset sencillo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* Contenedor principal con Grid */
    .layout {
      display: grid;
      grid-template-columns: 260px 1fr;            /* columna de menú fija + contenido flexible */
      grid-template-rows: 64px 1fr;                /* encabezado fijo + resto */
      grid-template-areas:
        "header header"
        "sidebar main";
      min-height: 100vh;
      gap: 16px;
      background: #f5f6f8;
      padding: 16px;
    }

    /* Encabezado */
    header {
      grid-area: header;
      background: white;
      border-radius: 10px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(16,24,40,0.06);
    }
    header h1 { font-size: 1.05rem; font-weight: 600; color: #111827; }

    /* Menú lateral */
    nav.sidebar {
      grid-area: sidebar;
      background: white;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 1px 6px rgba(16,24,40,0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eef2f7;
      margin-bottom: 8px;
    }
    .brand .logo {
      width:36px; height:36px; border-radius:8px;
      background: linear-gradient(135deg,#64748b,#0ea5e9);
    }
    .brand span { font-weight:700; font-size:0.95rem; color:#0f172a; }

    .menu {
      list-style: none;
    }
    .menu a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #0f172a;
      font-weight: 500;
    }
    .menu a:hover { background:#f1f5f9; }

    /* Área principal */
    main {
      grid-area: main;
      background: white;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 1px 6px rgba(16,24,40,0.06);
    }
    .content-title { font-size:1.1rem; font-weight:700; margin-bottom:12px; color:#0f172a; }
    .card {
      background:#fbfdff;
      padding:12px;
      border-radius:8px;
      box-shadow: 0 1px 2px rgba(2,6,23,0.04);
      margin-bottom:12px;
    }

    /* Responsive: en pantallas pequeñas el menú se coloca encima (o puedes ocultarlo) */
    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: 64px auto 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
        padding: 12px;
        gap: 12px;
      }
      nav.sidebar { flex-direction: row; overflow-x:auto; padding:8px; gap:6px; }
      .brand { display:none; } /* ocultar la marca para ahorrar espacio */
      .menu { display:flex; gap:6px; }
      .menu a { white-space:nowrap; padding:8px 10px; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>
      <h1>Mi aplicación</h1>
      <div>
        <!-- Ejemplo de elementos del header -->
        <span style="font-size:.9rem;color:#374151">Usuario</span>
      </div>
    </header>

    <nav class="sidebar" aria-label="Menú principal">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>MiMarca</span>
      </div>
      <ul class="menu">
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#proyectos">Proyectos</a></li>
        <li><a href="#tareas">Tareas</a></li>
        <li><a href="#reportes">Reportes</a></li>
        <li><a href="#config">Configuración</a></li>
      </ul>
    </nav>

    <main>
      <div class="content-title">Bienvenido</div>

      <div class="card">
        <p>Esta es el área principal. Aquí puedes colocar tu contenido, tablas, formularios, gráficos, etc.</p>
      </div>

      <div class="card">
        <h3>Sección secundaria</h3>
        <p>Más contenido de ejemplo para mostrar cómo se ve con tarjetas.</p>
      </div>
        <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/ID_DEL_VIDEO"
            title="Video de YouTube"
            frameborder="0"
            allowfullscreen>
        </iframe>
        </div>

        <style>
            .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
        }

            .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        </style>


    </main>
  </div>
</body>
</html>
